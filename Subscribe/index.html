<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Subscribe</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Let's Keep in touch</h1>
        <p class="about">Subscribe to keep up with fresh news and exciting updates. <br>We promise not to spam you!</p>

        <form class="form">
            <div class="flex">
                <input type="email" placeholder="Enter your email address">
                <button type="submit">SEND &rarr;</button>
            </div>
            <div class="flex flex-footer">
                <input type="checkbox">
                <p>I agreed to my email being stored and <br>used to recieve monthly newsletter</p>
            </div>
        </form>
    </div>

    <footer>
        Stats Card Source: <a href="https://uidesigndaily.com/posts/sketch-subscribe-card-day-1130">click
            here</a>
    </footer>
</body>

</html>
